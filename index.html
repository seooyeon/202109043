<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="box1 align_ct">
        <div class="wrap" data-aos="fade-left">
            <img src="img/co01.png" alt="로고,패키지">
        </div>
    </div>
    <div class="box2 align_ct">
        <div class="wrap size_th" data-aos="fade-left">
            <img src="img/co02.png" alt="슬로건">
        </div>
    </div>
    <div class="box7 align_ct">
        <div class="wrap size_th" data-aos="fade-up">
            <img src="img/co03.png" alt="내용">
        </div>
    </div>
    <div class="box3 align_ct">
        <div class="wrap size_th">
        </div>
    </div>
    <div class="box4 align_ct">
        <div class="wrap size_th" data-aos="fade-up">
            <img src="img/co04.png" alt="타이포그래피">
        </div>
    </div>
    <div class="box5 align_ct">
        <div class="wrap size_th" data-aos="fade-up">
            <img src="img/co05.png" alt="컬러시스템">
        </div>
    </div>
    <div class="box6 align_ct">
        <div class="wrap size_th" data-aos="zoom-in">
            <img src="img/co06.png" alt="패키지">
        </div>
    </div>
    <footer>
        <img src="img/co07.png" alt="푸터정보">
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
